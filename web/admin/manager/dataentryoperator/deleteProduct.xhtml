<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../template/template2.xhtml">

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="left">
                <f:facet name="head">
                    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
                    <h:outputStylesheet library="awesome" name="./css/font-awesome.css"/>
                </f:facet>
                <ul class="list-unstyled">
                    <li><a href="insertProduct.xhtml">Insert</a></li>
                    <li><a href="insertProduct.xhtml">Update</a></li>
                    <li><a href="insertProduct.xhtml">Delete</a></li>
                    <li><a href="insertProduct.xhtml">Show</a></li>
                </ul>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" life="20000"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="id" value="Product Id"/>
                        <p:selectOneMenu id="id" value="#{p.product.proId}">
                            <f:selectItem itemLabel="Select Product Id" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{p.productAllList}" var="pp" itemValue="#{pp.proId}" itemLabel="#{pp.proId}"/>
                            <p:ajax event="change" listener="#{p.findAllProductById()}" update="pname"/>
                        </p:selectOneMenu>                       
                        <p:outputLabel for="pname" value="Product Name"/>
                        <p:inputText id="pname" value="#{p.product.proName}" placeholder="product name" immediate="false" rendered="true"/>
                        <p:outputLabel for="insert1" />
                        <p:commandButton id="insert1" value="Save" action="#{p.doDeleteProduct}" ajax="false" styleClass="btn btn-primary" update="growl"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
