<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template2.xhtml">

            <ui:define name="title">
                Insert Supplier|| BS
            </ui:define>

            <ui:define name="left">
                 <f:facet name="head">
                    <h:outputStylesheet name="./css/bootstrap.min.css"/>
                    <h:outputStylesheet name="./css/formStyle.css"/>
                    <h:outputStylesheet name="./css/leftmenubar.css"/>
                    <h:outputStylesheet library="awesome" name="./css/font-awesome.css"/>
                </f:facet>                
               <div class="row">
                    <div class="col-sm-2">
                        <nav class="nav-sidebar">
                            <ul class="nav">
                                <li class="active"><a href="supplier.xhtml"><i class="glyphicon glyphicon-home"></i>  Home</a></li>
                                <li><a href="insertSupplier.xhtml"><i class="glyphicon glyphicon-plus-sign"></i>  New Add</a></li>
                                <li><a href="updateSupplier.xhtml"><i class="glyphicon glyphicon-refresh"></i>  Update</a></li>
                                <li><a href="deleteSupplier.xhtml"><i class="glyphicon glyphicon-remove"></i>  Delete</a></li>
                                <li class="nav-divider"></li>
                                <li><a href="showSupplier.xhtml"><i class="glyphicon glyphicon-list-alt"></i>  Show Data</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">
                <br/>
                <br/>
                <br/>
                <center>
                <h:form>
                    <p:growl id="growl" life="20000"/>
                    <p:panelGrid columns="2">
                        
                       <p:outputLabel for="names" value="Supplier Name"/>
                       <p:inputText id="names" value="#{su.supplier.suppName}" placeholder="Supplier name" immediate="false" rendered="true" validatorMessage="Name is Invalid">
                           <f:validateRegex pattern="[a-zA-Z]+[.]?+[ ]?[A-Za-z]+"/>
                       </p:inputText>
                        <p:outputLabel for="eid" value="Employee"/>
                        <p:inputText id="eid" value="#{su.employee.empId}" placeholder="Employee Id" rendered="true" immediate="false"/>
                        <p:outputLabel for="namea" value="Suppervisor"/>
                        <p:inputText id="namea" value="#{su.suppervisor.supId}" placeholder="Suppervisor Id" immediate="false" rendered="true"/>
                        <p:outputLabel for="name" value="Location"/>
                        <p:inputText id="name" value="#{su.location.locId}" placeholder="Location Id(f.k)" immediate="false" rendered="true"/>
                       
                        
                        
                        <p:outputLabel for="insert1" />
                        <p:commandButton id="insert1" value="Submit" action="#{su.doInsertSupplier()}" ajax="false" styleClass="btn btn-primary" update="growl"/>
                    </p:panelGrid>
                </h:form>
                </center>
                <br/>
                <br/>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
