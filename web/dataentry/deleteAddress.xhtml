<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/template2.xhtml">

            <ui:define name="title">
                Delete Addres || BS
            </ui:define>

            <ui:define name="left">
                <f:facet name="head">
                    <h:outputStylesheet name="./css/bootstrap.min.css"/>
                    <h:outputStylesheet name="./css/formStyle.css"/>
                    <h:outputStylesheet name="./css/leftmenubar.css"/>
                    <h:outputStylesheet library="awesome" name="./css/font-awesome.css"/>
                </f:facet>                
                 <div class="row">
                    <div class="col-sm-2">
                        <nav class="nav-sidebar">
                            <ul class="nav">
                                <li class="active"><a href="address.xhtml"><i class="glyphicon glyphicon-home"></i>  Home</a></li>
                                <li><a href="insertAddress.xhtml"><i class="glyphicon glyphicon-plus-sign"></i>  New Add</a></li>
                                <li><a href="updateAddress.xhtml"><i class="glyphicon glyphicon-refresh"></i>  Update</a></li>
                                <li><a href="deleteAddress.xhtml"><i class="glyphicon glyphicon-remove"></i>  Delete</a></li>
                                <li class="nav-divider"></li>
                                <li><a href="showAddress.xhtml"><i class="glyphicon glyphicon-list-alt"></i>  Show Data</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">
                <br/>
                <br/>
                <br/>
                <center>
                <h:form>
                    <p:growl id="growl" life="20000"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="aid" value="Address Id"/>
                        <p:selectOneMenu id="aid" value="#{a.address.addressId}"  style="width: 185px">
                            <f:selectItem itemLabel="Select Address Id" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{a.addressAllList}" var="aa" itemValue="#{aa.addressId}" itemLabel="#{aa.addressId}"/>  
                            <p:ajax event="change" listener="#{a.findAllAddressById()}" update="vill upz dis psc eid"/>
                        </p:selectOneMenu>                       
                        <p:outputLabel for="vill" value="Village"/>
                        <p:inputText id="vill" value="#{a.address.vaillage}" immediate="false" rendered="true"/>
                        <p:outputLabel for="upz" value="Upzella"/>
                        <p:inputText id="upz" value="#{a.address.upazilla}"  immediate="false" rendered="true"/>
                        <p:outputLabel for="dis" value="District"/>
                        <p:inputText id="dis" value="#{a.address.district}"  immediate="false" rendered="true"/>
                        <p:outputLabel for="psc" value="Post Code"/>
                        <p:inputText id="psc" value="#{a.address.postCode}" immediate="false" rendered="true"/>
                        <p:outputLabel for="eid" value="Employee Id"/>
                        <p:inputText id="eid" value="#{a.employee.empId}"  immediate="false" rendered="true"/>

                        <p:outputLabel for="delete1" />
                        <p:commandButton id="delete1" value="Delete" action="#{a.deleteAddress()}" ajax="false" styleClass="btn btn-primary" update="growl"/>
                    </p:panelGrid>
                </h:form>
                </center>
                <br/>
                <br/>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
