<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

         <ui:composition template="./../template/template2.xhtml">

            <ui:define name="title">
                Update Supplier || BS
            </ui:define>

            <ui:define name="left">
                <f:facet name="head">
                    <h:outputStylesheet name="./css/bootstrap.min.css"/>
                    <h:outputStylesheet name="./css/formStyle.css"/>
                    <h:outputStylesheet name="./css/leftmenubar.css"/>
                    <h:outputStylesheet library="awesome" name="./css/font-awesome.css"/>
                </f:facet>                
                <div class="row">
                    <div class="col-sm-2">
                        <nav class="nav-sidebar">
                            <ul class="nav">
                                <li class="active"><a href="supplier.xhtml"><i class="glyphicon glyphicon-home"></i>  Home</a></li>
                                <li><a href="insertSupplier.xhtml"><i class="glyphicon glyphicon-plus-sign"></i>  New Add</a></li>
                                <li><a href="updateSupplier.xhtml"><i class="glyphicon glyphicon-refresh"></i>  Update</a></li>
                                <li><a href="deleteSupplier.xhtml"><i class="glyphicon glyphicon-remove"></i>  Delete</a></li>
                                <li class="nav-divider"></li>
                                <li><a href="showSupplier.xhtml"><i class="glyphicon glyphicon-list-alt"></i>  Show Data</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">
                <br/>
                <br/>
                <br/>
                <center>
                    <h:form>
                        <p:growl id="growl" life="20000"/>
                        <p:panelGrid columns="2">

                            <p:outputLabel for="ida" value="Supplier Id"/>
                            <p:selectOneMenu id="ida" value="#{su.supplier.suppId}"  style="width: 185px">
                                <f:selectItem itemLabel="Select Supplier Id" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{su.supplierAllList}" var="pp" itemValue="#{pp.suppId}" itemLabel="#{pp.suppId}"/>
                                <p:ajax event="change" listener="#{su.findAllSupplierById()}" update="namea pname name loname"/>
                            </p:selectOneMenu>  

                            <p:outputLabel for="namea" value="Supplier Name"/>
                            <p:inputText id="namea" value="#{su.supplier.suppName}" placeholder="Supplier name" immediate="false" rendered="true"/>
                            <p:outputLabel for="pname" value="Employee Id"/>
                            <p:inputText id="pname" value="#{su.employee.empId}" placeholder="Employee id" immediate="false" rendered="true"/>
                            <p:outputLabel for="name" value="Suppervisor Id"/>
                            <p:inputText id="name" value="#{su.suppervisor.supId}" placeholder="Suppervisor id" immediate="false" rendered="true"/>

                            <p:outputLabel for="loname" value="Location Id"/>
                            <p:inputText id="loname" value="#{su.location.locId}" placeholder="Location id" immediate="false" rendered="true"/>

                            <p:outputLabel for="update1" />
                            <p:commandButton id="update1" value="Update" action="#{su.doUpdateSupplier()}" ajax="false" styleClass="btn btn-primary" update="growl"/>
                        </p:panelGrid>
                    </h:form>
                </center>
                <br/>
                <br/>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
