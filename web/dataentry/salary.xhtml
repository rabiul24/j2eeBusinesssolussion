<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

         <ui:composition template="./../template/template2.xhtml">

            <ui:define name="title">
                Salary || BS
            </ui:define>

         
               <ui:define name="left">
                 <f:facet name="head">
                    <h:outputStylesheet name="./css/bootstrap.min.css"/>
                    <h:outputStylesheet name="./css/formStyle.css"/>
                    <h:outputStylesheet name="./css/leftmenubar.css"/>
                    <h:outputStylesheet library="awesome" name="./css/font-awesome.css"/>
                </f:facet>                
                <div class="row">
                    <div class="col-sm-2">
                        <nav class="nav-sidebar">
                            <ul class="nav">
                                <li class="active"><a href="salary.xhtml"><i class="glyphicon glyphicon-home"></i>  Home</a></li>
                                <li><a href="insertSalary.xhtml"><i class="glyphicon glyphicon-plus-sign"></i>  New Add</a></li>
                                <li><a href="updateSalary.xhtml"><i class="glyphicon glyphicon-refresh"></i>  Update</a></li>

                                <li class="nav-divider"></li>
                                <li><a href="showSalary.xhtml"><i class="glyphicon glyphicon-list-alt"></i>  Show Data</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </ui:define>
          

            <ui:define name="content">
             <br/>
                <br/>
                <br/>
                <center>
                <f:view>
                    <h:form>
                        <p:dataTable var="salary" value="#{sla.salaryAllList}">
                            <p:column headerText="Salary  Id">
                                <h:outputText value="#{salary.salaryId}" />
                            </p:column>
                            <p:column headerText="Employee  Id">
                                <h:outputText value="#{salary.employee.empId}" />
                            </p:column>
                          

                            <p:column headerText="Employee Name">
                                <h:outputText value="#{salary.empName}" />
                            </p:column>
                            <p:column headerText="Basic Salary">
                                <h:outputText value="#{salary.basicSalary}" />
                            </p:column>
                            <p:column headerText="Target">
                                <h:outputText value="#{salary.target}" />
                            </p:column>
                            <p:column headerText="TaDa">
                                <h:outputText value="#{salary.taDa}" />
                            </p:column>
                            <p:column headerText="SR Id">
                                <h:outputText value="#{salary.sr.srId}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </f:view>
                </center>
                <br/>
                <br/>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
