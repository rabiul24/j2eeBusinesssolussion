<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template2.xhtml">

            <ui:define name="title">
                Insert Supervisor || BS
            </ui:define>

            <ui:define name="left">
                <f:facet name="head">
                    <h:outputStylesheet name="./css/bootstrap.min.css"/>
                    <h:outputStylesheet name="./css/formStyle.css"/>
                    <h:outputStylesheet name="./css/leftmenubar.css"/>
                    <h:outputStylesheet library="awesome" name="./css/font-awesome.css"/>
                </f:facet>                
                <div class="row">
                    <div class="col-sm-2">
                        <nav class="nav-sidebar">
                            <ul class="nav">
                                <li class="active"><a href="suppervisor.xhtml"><i class="glyphicon glyphicon-home"></i>  Home</a></li>
                                <li><a href="insertSuppervisor.xhtml"><i class="glyphicon glyphicon-plus-sign"></i>  New Add</a></li>
                                <li><a href="updateSuppervisor.xhtml"><i class="glyphicon glyphicon-refresh"></i>  Update</a></li>
                                <li><a href="deleteSuppervisor.xhtml"><i class="glyphicon glyphicon-remove"></i>  Delete</a></li>
                                <li class="nav-divider"></li>
                                <li><a href="showSuppervisor.xhtml"><i class="glyphicon glyphicon-list-alt"></i>  Show Data</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </ui:define>

            <ui:define  name="content">
                <br/>
                <br/>
                <br/>
                <center>
                <h:form>
                      <p:growl id="growl" life="20000"/>
                    <p:panelGrid columns="2">
                       
                         <p:outputLabel for="spvname" value="Suppervisor Name"/>
                        <p:inputText id="spvname" value="#{spv.suppervisor.supName}" placeholder="Suppervisor name" immediate="false" rendered="true"/>
                        <p:outputLabel for="empid" value="Employee Id"/>
                        
                        <p:inputText id="empid" value="#{spv.employee.empId}" placeholder="Employee id" rendered="true" immediate="false" maxlength="10"/>
                        <p:outputLabel for="mid" value="Manager Id"/>
                        <p:inputText id="mid" value="#{spv.manager.MId}" placeholder="Manager id" rendered="true" immediate="false" maxlength="10"/>
                        <p:outputLabel for="loid" value="Location Id"/>
                        <p:inputText id="loid" value="#{spv.location.locId}" placeholder="Location id" rendered="true" immediate="false" maxlength="10"/>
                       
                        <p:outputLabel for="insert2" />
                        <p:commandButton id="insert2" value="Save" action="#{spv.saveSuppervisor()}" ajax="false" styleClass="btn btn-primary" update="growl"/>
                    </p:panelGrid>
                </h:form>
                </center>
                <br/>
                <br/>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
