<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

       <ui:composition template="./../template/template2.xhtml">

            <ui:define name="title">
                Update B-Manager || BS
            </ui:define>

            <ui:define name="left">
                 <f:facet name="head">
                    <h:outputStylesheet name="./css/bootstrap.min.css"/>
                    <h:outputStylesheet name="./css/formStyle.css"/>
                    <h:outputStylesheet name="./css/leftmenubar.css"/>
                    <h:outputStylesheet library="awesome" name="./css/font-awesome.css"/>
                </f:facet>                
                <div class="row">
                    <div class="col-sm-2">
                        <nav class="nav-sidebar">
                            <ul class="nav">
                                <li class="active"><a href="bManager.xhtml"><i class="glyphicon glyphicon-home"></i>  Home</a></li>
                                <li><a href="insertBManager.xhtml"><i class="glyphicon glyphicon-plus-sign"></i>  New Add</a></li>
                                <li><a href="updateBManager.xhtml"><i class="glyphicon glyphicon-refresh"></i>  Update</a></li>
                                <li><a href="deleteBManager.xhtml"><i class="glyphicon glyphicon-remove"></i>  Delete</a></li>
                                <li class="nav-divider"></li>
                                <li><a href="showBManager.xhtml"><i class="glyphicon glyphicon-list-alt"></i>  Show Data</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">
                <br/>
                <br/>
                <br/>
                <center>
                <h:form>
                    <p:growl id="growl" life="20000"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="id" value="BManager Id"/>
                        <p:selectOneMenu id="id" value="#{b.bmanager.bmId}"  style="width: 185px">
                            <f:selectItem itemLabel="Select BManager Id" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{b.bmanagerallList}" var="bb" itemValue="#{bb.bmId}" itemLabel="#{bb.bmId}"/>
                            <p:ajax event="change" listener="#{b.findByBManagerId()}" update="bname empid locid"/>
                        </p:selectOneMenu> 
                        <p:outputLabel for="bname" value="BManager Name"/>
                        <p:inputText id="bname" value="#{b.bmanager.bmName}" placeholder="BManager name" immediate="false" rendered="true"/>
                        <p:outputLabel for="empid" value="Employee Id"/>
                        <p:inputText id="empid" value="#{b.employee.empId}" placeholder="Employee Id" immediate="false" rendered="true"/>
                        <p:outputLabel for="locid" value="Location Id"/>
                        <p:inputText id="locid" value="#{b.location.locId}" placeholder="Location Id" immediate="false" rendered="true"/>
                        <p:outputLabel for="insert1" />
                        <p:commandButton id="insert1" value="Update" action="#{b.doUpdateBManager()}" ajax="false" styleClass="btn btn-primary" update="growl"/>
                    </p:panelGrid>
                </h:form>
                </center>
                <br/>
                <br/>
                <br/>
            </ui:define>

        </ui:composition>

    </body>
</html>
